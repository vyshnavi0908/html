<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* light background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
        }
        .button-create {
            background-color: #ff7b54; /* coral */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-create:hover {
            background-color: #ff5722;
        }
        .search-box input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e8f4fa;
        }
        .btn-edit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-edit:hover {
            background-color: #2980b9;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .rating {
            color: #f39c12;
            font-weight: bold;
        }
        .price {
            color: #27ae60;
        }
        .breadcrumb {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }
        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="breadcrumb">
            YOU ARE HERE &gt; <a href="#">App</a> &gt; <a href="#">Ecommerce</a> &gt; Management
        </div>
        <h1>Product - <strong>Management</strong></h1>
        <button class="button-create">Create Product</button>
        <div class="search-box" style="float: right;">
            <input type="text" placeholder="Search..." />
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IMAGE</th>
                <th>TITLE</th>
                <th>SUBTITLE</th>
                <th>PRICE($)</th>
                <th>RATING</th>
                <th>API</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://via.placeholder.com/60" alt="Trainers"></td>
                <td><a href="#" style="color: #3498db;">Trainers</a></td>
                <td>Trainers In White</td>
                <td class="price">76</td>
                <td class="rating">4.6 ★</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://via.placeholder.com/60" alt="Boots"></td>
                <td><a href="#" style="color: #3498db;">Boots</a></td>
                <td>Trainers In Blue</td>
                <td class="price">45</td>
                <td class="rating">4.6 ★</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="https://via.placeholder.com/60" alt="Flat sandals"></td>
                <td><a href="#" style="color: #3498db;">Flat sandals</a></td>
                <td>Trainers In White</td>
                <td class="price">55</td>
                <td class="rating">4.6 ★</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
