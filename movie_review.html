<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #888;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }
    input[type="reset"] {
      background-color: #dc3545;
      color: white;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    input[type="reset"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>Movie Review Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">

    <label for="movieImage">Upload Movie Image:</label>
    <input type="file" id="movieImage" name="movieImage">

    <label for="moviename">Movie Name:</label>
    <input type="text" id="moviename" name="moviename" required>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="4"></textarea>

    <label for="highlights">Highlights:</label>
    <textarea id="highlights" name="highlights" rows="3" placeholder="E.g. Great acting, Beautiful cinematography"></textarea>

    <label for="drawbacks">Drawbacks:</label>
    <textarea id="drawbacks" name="drawbacks" rows="3" placeholder="E.g. Slow pacing, Predictable plot"></textarea>

    <label for="rating">Final Rating (out of 5):</label>
    <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>

    <div class="buttons">
      <input type="submit" value="Submit Review">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
